<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class = "text-center">SmartNotes</h1><h6 style="text-align: left; position:absolute; right:0;top:0;" data-toggle="tooltip" data-placement="bottom" title="This is your document ID">Code: <span id="code"></span></h6>
      <div class="row">
        <div id='content' class="main col-10" contenteditable><div>	Notes</div></div>
  	     <div id='tool' class = "col-2 d-none d-md-block"><h3 class = "text-center">FILTER</h3>
           <ul id="check-list-box" class="list-group checked-list-box">
               <li class="list-group-item" data-color="success">&emsp;<input type="checkbox" class="form-check-input" id="equation"><strong>Equation</strong></li>
               <li class="list-group-item" data-color="success">&emsp;<input type="checkbox" class="form-check-input" id="definition"><strong>Definition</strong></li>
               <li class="list-group-item" data-color="success">&emsp;<input type="checkbox" class="form-check-input" id="causal"><strong>Causal</strong></li>
             </ul>
         </div>
       </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="textParse.js"></script>
    <script src="backend.js"></script>
	   <script src="frontend.js"></script>
  </body>
